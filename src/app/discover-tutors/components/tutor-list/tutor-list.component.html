<ion-list>
  <ion-item *ngFor="let tutor of tutors" (click)="onTutorClicked(tutor)">
    <ion-thumbnail slot="start">
      <img [src]="tutor.image" alt="Tutor Image">
    </ion-thumbnail>
    <ion-label>
      <h2>{{ tutor.name }}</h2>
      <p>{{ tutor.occupation }}</p>
      <p>{{ tutor.description }}</p>
    </ion-label>
  </ion-item>
</ion-list>
